name: dark_fantasy_compendium
description: Dark Fantasy Compendium - Flutter Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  provider: ^6.1.1
  go_router: ^17.0.0
  flutter_svg: ^2.1.2
  font_awesome_flutter: ^10.6.0
  intl: ^0.20.2
  image_picker: ^1.0.0
  file_picker: ^10.3.7
  path_provider: ^2.1.5
  open_file: ^3.5.1
  url_launcher: ^6.3.2
  shared_preferences: ^2.3.1
  crypto: ^3.0.3
  encrypt: ^5.0.3
  image: ^4.1.7
  pdf: ^3.10.7
  printing: ^5.12.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/
  
  fonts:
    - family: OldLondon
      fonts:
        - asset: assets/font/OldLondon.ttf
    - family: OldLondonAlternate
      fonts:
        - asset: assets/font/OldLondonAlternate.ttf
    - family: Olondon
      fonts:
        - asset: assets/font/Olondon_.otf
    - family: Olondona
      fonts:
        - asset: assets/font/Olondona.otf
