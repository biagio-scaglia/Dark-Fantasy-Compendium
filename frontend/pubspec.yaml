name: dark_fantasy_compendium
description: Dark Fantasy Compendium - Flutter Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  provider: ^6.1.1
  go_router: ^13.0.0
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  intl: ^0.19.0
  image_picker: ^1.0.0
  file_picker: ^8.1.4
  path_provider: ^2.1.1
  open_file: ^3.5.0
  url_launcher: ^6.2.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - icons/
    - assets/data/
  
  fonts:
    - family: OldLondon
      fonts:
        - asset: assets/font/OldLondon.ttf
    - family: OldLondonAlternate
      fonts:
        - asset: assets/font/OldLondonAlternate.ttf
    - family: Olondon
      fonts:
        - asset: assets/font/Olondon_.otf
    - family: Olondona
      fonts:
        - asset: assets/font/Olondona.otf

